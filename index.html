<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWL - En Mantenimiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f8fafc;
            --text: #475569;
            --owl-body: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* Ilustración del Búho con CSS/SVG */
        .owl-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            animation: float 4s ease-in-out infinite;
        }

        .owl-icon {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 1.75rem;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        p {
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Barra de Progreso */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 70%; /* Ajusta el porcentaje según avance */
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #60a5fa);
            border-radius: 10px;
            position: relative;
            animation: pulse-progress 2s ease-in-out infinite;
        }

        .contact-info {
            font-size: 0.9rem;
            border-top: 1px solid #f1f5f9;
            padding-top: 1.5rem;
        }

        .contact-info a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        .contact-info a:hover {
            color: var(--primary);
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse-progress {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="owl-wrapper">
            <svg class="owl-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="25" y="30" width="50" height="55" rx="25" fill="var(--owl-body)"/>
                <circle cx="40" cy="50" r="12" fill="white"/>
                <circle cx="60" cy="50" r="12" fill="white"/>
                <circle cx="40" cy="50" r="5" fill="var(--owl-body)"/>
                <circle cx="60" cy="50" r="5" fill="var(--owl-body)"/>
                <path d="M45 60 L50 68 L55 60 Z" fill="#fbbf24"/>
                <path d="M25 40 Q35 25 45 35" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
                <path d="M75 40 Q65 25 55 35" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>Sistema en Mantenimiento</h1>
        <p>En <strong>OWL</strong> estamos actualizando nuestros servidores para darte un mejor servicio. Volveremos a estar en línea pronto.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="contact-info">
            ¿Tienes una urgencia? <br> 
            Escríbenos a <a href="mailto:soporte@owl.com">soporte@owl.com</a>
        </div>
    </div>

</body>
</html>
