<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioterio Central - Acceso</title>
    
    <link rel="stylesheet" href="dist/style/css/styles.css">
    <link rel="stylesheet" href="./dist/style/css/tilwind.css">


    <script type="module">
        // Al ser type="module", el navegador sabe manejar los 'import' y 'export'
        import { Auth } from './dist/js/auth.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            Auth.init(); // Esto arranca el login normal
        });
    </script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div id="auth-card" class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100 fade-in">
        
        <div id="inst-header" class="text-center mb-8">
            <div id="inst-logo-container" class="mb-4 flex justify-center">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-inner">
                    B
                </div>
            </div>
            <h2 id="inst-name" class="text-3xl font-extrabold text-gray-900 tracking-tight">Cargando...</h2>
            <p id="inst-description" class="text-sm text-gray-400 mt-2">Validando entorno institucional</p>
        </div>

        <form id="login-form" class="space-y-5 hidden">
            <div>
                <label for="username" class="block text-xs font-bold uppercase text-gray-500 mb-2 ml-1">Usuario</label>
                <input type="text" id="username" required 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all"
                    placeholder="Tu usuario">
            </div>
            <div>
                <label for="password" class="block text-xs font-bold uppercase text-gray-500 mb-2 ml-1">Contraseña</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all"
                    placeholder="••••••••">
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-95">
                Entrar al Sistema
            </button>
        </form>

        <div id="auth-actions" class="mt-8 pt-6 border-t border-gray-100 flex flex-col gap-4 text-center ">
            <p class="text-sm text-gray-600">
                    ¿No tienes una cuenta? 
                    <a href="paginas/registro.html" class="text-green_one font-bold hover:underline transition-all">
                        Regístrate aquí
                    </a>
                </p>
                
                <a href="paginas/recuperar.html" class="text-xs text-gray-400 hover:text-green_one transition-colors">
                    ¿Olvidaste tu usuario o contraseña?
                </a>
        </div>

        <div id="msg-alert" class="mt-6 p-4 bg-red-50 text-red-600 text-sm rounded-xl border border-red-100 hidden fade-in">
            </div>

    </div>

    <script src="dist/js/config.js"></script>
    
    <script src="dist/js/api.js"></script>
    

</body>
</html>
