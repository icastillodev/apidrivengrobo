<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica - Bioterios Grobo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background-color: #f0f2f1; font-family: 'Segoe UI', sans-serif; font-size: 0.85rem; }
        .qr-container { max-width: 950px; margin: auto; }
        .card-qr { border-radius: 12px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .table-xs { font-size: 0.75rem; }
        #qrcode-buffer { display: none; }
        .admin-only { display: none !important; } 
        
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; }
            .qr-container { width: 100%; max-width: 100%; margin: 0; padding: 0; }
        }
    </style>
</head>
<body>
    <div class="container qr-container py-3">
        <div id="qr-content" class="d-none">
            
            <div class="d-flex justify-content-between mb-3 no-print">
                <button class="btn btn-sm btn-outline-dark fw-bold px-3 shadow-sm" onclick="window.close()">
                    <i class="bi bi-x-lg"></i> SALIR
                </button>
                
                <div class="d-flex gap-2 align-items-center">
                    <div id="auth-zone" class="d-flex align-items-center"></div>
                    <button class="btn btn-sm btn-primary fw-bold px-3 shadow-sm" onclick="window.abrirModalPersonalizar()">
                        <i class="bi bi-qr-code"></i> ETIQUETA QR
                    </button>
                    <button class="btn btn-sm btn-danger fw-bold px-3 shadow-sm" onclick="window.print()">
                        <i class="bi bi-file-pdf"></i> PDF COMPLETO
                    </button>
                </div>
            </div>

            <div class="card card-qr overflow-hidden">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-3">
                    <div>
                        <span class="d-block small opacity-75 fw-bold text-uppercase">Bioterios Grobo</span>
                        <span class="fw-bold h5 m-0">HISTORIA #<span id="txt-historia"></span></span>
                    </div>
                    <span id="badge-estado" class="badge rounded-pill px-3 py-2 fw-bold"></span>
                </div>

                <div class="card-body p-4">
                    <div class="row mb-4 border-bottom pb-3">
                        <div class="col-12 mb-3">
                            <h5 id="txt-protocolo" class="fw-bold text-success mb-1"></h5>
                            <small id="txt-titulo" class="text-muted d-block lh-sm italic"></small>
                        </div>
                        <div class="col-6">
                            <label class="d-block small text-muted fw-bold">INVESTIGADOR</label>
                            <span id="txt-investigador" class="fw-semibold text-dark text-uppercase"></span>
                        </div>
                        <div class="col-6 text-end">
                            <label class="d-block small text-muted fw-bold">ESPECIE</label>
                            <span id="txt-especie" class="fw-semibold text-dark"></span>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-sm table-bordered align-middle text-center table-xs mb-3 shadow-sm">
                            <thead class="bg-light text-secondary fw-bold text-uppercase" style="font-size: 0.65rem;">
                                <tr>
                                    <th>ID</th>
                                    <th>DESDE</th>
                                    <th>HASTA</th>
                                    <th id="th-cajas">TOTAL DE CAJAS</th> <th>DÍAS</th>
                                    <th>PRECIO</th>
                                    <th>SUBTOTAL</th>
                                    <th>OBSERVACIONES</th>
                                    <th id="th-acciones" class="admin-only">ACCIONES</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-historial"></tbody>
                            <tfoot class="fw-bold bg-light">
                                <tr>
                                    <td colspan="4" class="text-end text-muted small text-uppercase">Totales:</td>
                                    <td id="txt-total-dias" class="bg-white fs-6"></td>
                                    <td></td>
                                    <td id="txt-total-pago" class="text-success bg-white fs-6"></td>
                                    <td></td>
                                    <td class="admin-only"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div class="bg-light p-3 rounded border">
                        <small class="fw-bold text-muted d-block mb-1 text-uppercase">Observaciones:</small>
                        <div id="txt-obs" class="text-dark small lh-sm"></div>
                    </div>
                </div>

                <div id="footer-admin" class="card-footer bg-light d-flex justify-content-between admin-only py-3 border-top no-print"></div>
            </div>
        </div>

        <div id="qr-loader" class="text-center py-5">
            <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3 fw-bold text-muted">Sincronizando con Bioterios Grobo...</p>
        </div>

        <div id="qrcode-buffer"></div>
    </div>

    <div class="modal fade" id="modal-actualizar-qr" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-primary text-white py-2">
                    <h6 class="modal-title fw-bold">ACTUALIZAR ESTADÍA</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-6"><label class="small fw-bold">FECHA</label><input type="date" id="reg-fecha-qr" class="form-control"></div>
                        <div class="col-6"><label class="small fw-bold">CANTIDAD</label><input type="number" id="reg-cantidad-qr" class="form-control"></div>
                        <div class="col-12"><label class="small fw-bold">OBSERVACIONES</label><textarea id="reg-obs-qr" class="form-control" rows="2"></textarea></div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-success w-100 fw-bold" onclick="window.guardarNuevoTramo()">AGREGAR TRAMO</button></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-editar-tramo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-dark text-white py-2">
                    <h6 class="modal-title fw-bold">EDITAR TRAMO #<span id="edit-id-label"></span></h6> <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-id-alojamiento">
                    <div class="row g-3">
                        <div class="col-6"><label class="small fw-bold">FECHA INICIO</label><input type="date" id="edit-fecha-qr" class="form-control"></div>
                        <div class="col-6"><label class="small fw-bold">CANTIDAD</label><input type="number" id="edit-cantidad-qr" class="form-control"></div>
                        <div class="col-12"><label class="small fw-bold">OBSERVACIONES</label><textarea id="edit-obs-qr" class="form-control" rows="2"></textarea></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary w-100 fw-bold" onclick="window.guardarEdicionTramo()">GUARDAR CAMBIOS</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade no-print" id="modal-personalizar-qr" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg border-0">
                <div class="modal-header bg-primary text-white py-2">
                    <h6 class="modal-title fw-bold">Personalizar Etiqueta</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12"><label class="small fw-bold">TÍTULO</label><input type="text" id="qr-custom-title" class="form-control"></div>
                        <div class="col-12"><label class="small fw-bold">INDICACIÓN</label><textarea id="qr-custom-text" class="form-control" rows="2"></textarea></div>
                        <div class="col-12">
                            <label class="small fw-bold">TAMAÑO</label>
                            <select id="qr-custom-size" class="form-select">
                                <option value="chico">Chico (5x5 cm)</option>
                                <option value="mediano" selected>Mediano (8x8 cm)</option>
                                <option value="grande">Grande (10x10 cm)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer p-2">
                    <button class="btn btn-primary w-100 fw-bold" onclick="window.confirmarDescargaPDF()">GENERAR PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../dist/js/pages/admin/qrManager.js"></script>
</body>
</html>
