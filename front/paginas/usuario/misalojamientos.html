<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Alojamientos - GROBO</title>


    <script type="module">
        import { Auth } from '../../dist/js/auth.js';
        import { API } from '../../dist/js/api.js';
        import { initMenu } from '../../dist/js/components/MenuComponent.js';
        import { showLoader, hideLoader } from '../../dist/js/components/LoaderComponent.js';
        import { NotificationManager } from '../../dist/js/NotificationManager.js';
        import { checkUrlParamsAndOpen } from '../../dist/js/components/UrlRouter.js';
        import { loadLanguage } from '../../dist/js/utils/i18n.js';
        import { initMisAlojamientos } from '../../dist/js/pages/usuario/misAlojamientos.js';
        showLoader();
        document.addEventListener('DOMContentLoaded', async () => {
           

            try {
                // 1. CARGA CRÍTICA: Idioma
                // Bloqueamos la ejecución hasta que window.txt esté listo
                await loadLanguage(); 

                // 2. VALIDACIÓN DE ACCESO (Niveles 1, 2, 3)
                Auth.checkAccess([1, 2, 3 ,4 , 5, 6]); 

                // 3. INICIALIZACIÓN DE COMPONENTES
                if (window.txt) {
                    initMenu();
                    NotificationManager.init();
                    
                    // Inicialización de la lógica de alojamientos (Cajas, espacios, trazabilidad)
                    initMisAlojamientos();
                    
                    console.log("✅ Página 'Mis Alojamientos' inicializada correctamente.");
                } else {
                    throw new Error("El objeto de idioma window.txt no se generó.");
                }

                // 4. ROUTER (Delay para permitir que la tabla de alojamientos se renderice)
                setTimeout(() => {
                    checkUrlParamsAndOpen();
                }, 300);

            } catch (error) {
                console.error("❌ Fallo en inicialización de Mis Alojamientos:", error);
            } finally {
                hideLoader();
            }
        });
    </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/style/css/tailwind.css">

    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; }
        .clickable-row { cursor: pointer !important; transition: background 0.2s; }
        .clickable-row:hover { background-color: #e2e6ea !important; }
        .badge-status { font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 4px; }
        .inst-badge { font-size: 9px; background-color: #e9ecef; color: #495057; border: 1px solid #ced4da; border-radius: 4px; padding: 2px 5px; font-weight: bold; text-transform: uppercase; }
        .header-card { background-color: #f8f9fa; border-bottom: 2px solid #1a5d3b; margin-bottom: 15px; padding: 15px; border-radius: 5px; }
        .header-label { font-size: 10px; text-transform: uppercase; color: #666; font-weight: bold; display: block; margin-bottom: 2px; }
        .header-value { font-size: 14px; font-weight: bold; color: #333; }
        .page-link { color: #333; border: none; margin: 0 2px; border-radius: 4px !important; font-weight: bold; font-size: 12px; }
        .page-link:hover { background-color: #e9ecef; color: #1a5d3b; }
        .page-item.active .page-link { background-color: #1a5d3b; color: white; }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid my-5 px-4 px-md-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div>
                <h4 class="fw-bold mb-0 text-dark">MIS ALOJAMIENTOS</h4>
                <small class="text-muted">Historial de cajas y estadías</small>
            </div>
            <div class="d-flex gap-2">
                <button id="btn-export-excel" class="btn btn-success btn-sm fw-bold shadow-sm">
                    <i class="bi bi-file-earmark-excel me-1"></i> EXCEL GLOBAL
                </button>
            </div>
        </div>

        <div class="card shadow-sm border-0 p-3 mb-4">
            <div class="row g-2">
                <div class="col-md-3 d-none" id="container-filter-inst">
                    <select id="filter-inst" class="form-select form-select-sm fw-bold text-primary border-primary">
                        <option value="all">TODAS LAS INSTITUCIONES</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="filter-status" class="form-select form-select-sm fw-bold">
                        <option value="all">TODOS</option>
                        <option value="Vigente">Vigente</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" id="search-input" class="form-control form-control-sm" placeholder="Buscar por ID Historia, Protocolo, Especie...">
                </div>
                <div class="col-md-3 text-end align-self-center">
                    <span class="text-muted small fw-bold" id="dynamic-counter">Cargando...</span>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" style="font-size: 12px;">
                    <thead class="table-light text-uppercase">
                        <tr>
                            <th class="ps-3">Historia</th>
                            <th>Institución</th>
                            <th>Protocolo</th>
                            <th>Especie</th>
                            <th>Inicio</th>
                            <th>Fin</th>
                            <th class="text-center">Costo Total</th>
                            <th class="text-center">Estado</th>
                            <th class="text-end pe-3">Ficha</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <div class="p-3 border-top d-flex justify-content-center">
                <ul id="pagination" class="pagination pagination-sm mb-0"></ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-visor" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-dark text-white py-2">
                    <h5 class="modal-title fw-bold fs-6">FICHA DE ALOJAMIENTO</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4" id="modal-visor-body"></div>
                <div class="modal-footer bg-light py-2 justify-content-between">
                    <div id="modal-actions"></div>
                    <button type="button" class="btn btn-secondary btn-sm fw-bold px-4" data-bs-dismiss="modal">CERRAR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-contact" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 pt-0">
                    <h5 id="contact-modal-title" class="text-center fw-bold text-success mb-4"></h5>
                    <div id="contact-modal-body"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-excel" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-success text-white py-2">
                    <h5 class="modal-title fw-bold fs-6">Exportar a Excel</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <p class="small text-muted mb-3">Seleccione rango de fechas de inicio:</p>
                    <div class="row g-2">
                        <div class="col-6"><label class="form-label small fw-bold">Desde</label><input type="date" id="excel-start" class="form-control form-control-sm"></div>
                        <div class="col-6"><label class="form-label small fw-bold">Hasta</label><input type="date" id="excel-end" class="form-control form-control-sm"></div>
                    </div>
                </div>
                <div class="modal-footer bg-light py-2">
                    <button type="button" class="btn btn-success btn-sm fw-bold w-100" onclick="window.processExcelExport()">DESCARGAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
