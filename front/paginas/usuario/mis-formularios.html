<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Solicitudes - GROBO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../dist/style/css/tailwind.css">
    
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; }
        .hover-scale { transition: transform 0.2s ease-in-out, box-shadow 0.2s; }
        .hover-scale:hover { transform: translateY(-5px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; cursor: pointer; }
        /* Animación suave de entrada */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script type="module">
        import { initMenu } from '../../dist/js/components/MenuComponent.js';
        import { Auth } from '../../dist/js/auth.js';
        import { showLoader, hideLoader } from '../../dist/js/components/LoaderComponent.js';
        import { NotificationManager } from '../../dist/js/NotificationManager.js';
        // Importamos la lógica específica de esta página
        import { initFormSelector } from '../../dist/js/pages/usuario/formSelector.js';

        document.addEventListener('DOMContentLoaded', async () => {
            showLoader();
            
            // 1. Validar Sesión (Nivel 3 = Investigador/Usuario)
            if (!Auth.checkAccess([1, 2, 3,4 ,5 ,6])) return;

            // 2. Cargar Menú y Notificaciones
            await initMenu();
            NotificationManager.init();

            // 3. Iniciar el Selector de Formularios
            await initFormSelector();
            
            hideLoader();
        });
    </script>
</head>
<body>
    <div class="container-fluid my-5 px-4 px-md-5 fade-in">
        <div class="card shadow-sm border-0 p-4" style="min-height: 80vh;">
            
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                    <li class="breadcrumb-item text-muted">GROBO</li>
                    <li class="breadcrumb-item text-muted">Usuario</li>
                    <li class="breadcrumb-item active">
                        <span class="badge bg-success px-2 py-1" style="background-color: #1a5d3b !important;">Nueva Solicitud</span>
                    </li>
                </ol>
            </nav>

            <div id="header-container" class="text-center mb-4">
                <h2 class="fw-bold text-uppercase text-dark mb-1" style="letter-spacing: 1px;">Centro de Solicitudes</h2>
                <p id="dependency-title" class="text-success text-uppercase small tracking-widest fw-bold mb-3">Cargando contexto...</p>
                
                <div class="d-flex justify-content-center mb-3 d-none">
                    <div class="input-group shadow-sm" style="max-width: 500px;">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                        <input type="search" id="inst-search" class="form-control border-start-0 ps-0" placeholder="Buscar institución por nombre..." autocomplete="off">
                    </div>
                </div>

                <small class="text-muted fst-italic d-block">Seleccione el trámite debajo de la institución correspondiente</small>
            </div>

            <div id="forms-grid" class="row g-4 justify-content-center px-lg-5">
                <div class="text-center py-5">
                    <div class="spinner-border text-success" role="status"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
