<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Protocolos - GROBO</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/style/css/tailwind.css">

    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; }
        .clickable-row { cursor: pointer !important; transition: background 0.2s; }
        .clickable-row:hover { background-color: #e2e6ea !important; }
        .badge-status { font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 4px; }
        .inst-badge { font-size: 9px; background-color: #e9ecef; color: #495057; border: 1px solid #ced4da; border-radius: 4px; padding: 2px 5px; font-weight: bold; text-transform: uppercase; }
        .page-link { color: #333; border: none; margin: 0 2px; border-radius: 4px !important; font-weight: bold; font-size: 12px; }
        .page-link:hover { background-color: #e9ecef; color: #1a5d3b; }
        .page-item.active .page-link { background-color: #1a5d3b; color: white; }
    </style>

    <script type="module">
        import { initMenu } from '../../dist/js/components/MenuComponent.js';
        import { Auth } from '../../dist/js/auth.js';
        import { NotificationManager } from '../../dist/js/NotificationManager.js';
        import { initMisProtocolos } from '../../dist/js/pages/usuario/misProtocolos.js';

        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.checkAccess([1, 2, 3])) return;
            await initMenu();
            NotificationManager.init();
            initMisProtocolos();
        });
    </script>
</head>
<body class="bg-light">
    <div class="container-fluid my-5 px-4 px-md-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div>
                <h4 class="fw-bold mb-0 text-dark">MIS PROTOCOLOS</h4>
                <div class="d-flex gap-3 align-items-center mt-1">
                    <small class="text-muted">Gestión científica global</small>
                    <span class="badge bg-primary bg-opacity-10 text-primary border border-primary px-2" id="count-total">Total: 0</span>
                    <span class="badge bg-success bg-opacity-10 text-success border border-success px-2" id="count-approved">Aprobados: 0</span>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button id="btn-export-excel" class="btn btn-success btn-sm fw-bold shadow-sm">
                    <i class="bi bi-file-earmark-excel me-1"></i> EXCEL
                </button>
                <a href="../construccion.html" class="btn btn-primary btn-sm fw-bold shadow-sm">
                    <i class="bi bi-plus-circle me-1"></i> SOLICITAR NUEVO PROTOCOLO
                </a>
            </div>
        </div>

        <div class="card shadow-sm border-0 p-3 mb-4">
            <div class="row g-2">
                <div class="col-md-3 d-none" id="container-filter-inst">
                    <select id="filter-inst" class="form-select form-select-sm fw-bold text-primary border-primary">
                        <option value="all">TODAS LAS INSTITUCIONES</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <input type="text" id="search-input" class="form-control form-control-sm" placeholder="Buscar por Título, ID, Especie, Responsable...">
                </div>
                <div class="col-md-4 text-end align-self-center">
                    <span class="text-muted small fw-bold" id="dynamic-counter">Cargando...</span>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" style="font-size: 11px;">
                    <thead class="table-light text-uppercase">
                        <tr>
                            <th class="ps-3">ID</th>
                            <th>N° Prot</th>
                            <th>Institución</th>
                            <th style="min-width: 150px;">Título</th>
                            <th>Responsable</th>
                            <th class="text-center">Cant.</th>
                            <th>Especies</th>
                            <th>Depto</th>
                            <th>Tipo</th>
                            <th>Vencimiento</th>
                            <th>Estado</th>
                            <th class="text-end pe-3">PDF</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <div class="p-3 border-top d-flex justify-content-center">
                <ul id="pagination" class="pagination pagination-sm mb-0"></ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-visor" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-success text-white py-2">
                    <h5 class="modal-title fw-bold fs-6">Detalle de Protocolo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4" id="modal-visor-body"></div>
                <div class="modal-footer bg-light py-2 justify-content-between">
                    <div id="modal-actions"></div>
                    <button type="button" class="btn btn-secondary btn-sm fw-bold px-4" data-bs-dismiss="modal">CERRAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
