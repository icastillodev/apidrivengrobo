<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Protocolos - GROBO</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/style/css/tailwind.css">
    
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; }
        .breadcrumb-item + .breadcrumb-item::before { content: "/"; color: #dee2e6; }
        .table-hover tbody tr:hover { background-color: #f8f9fa !important; cursor: pointer; }
        .badge-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(220, 53, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); } }
        .stat-item { border-right: 1px solid #dee2e6; padding-right: 15px; margin-right: 15px; }
        .stat-item:last-child { border-right: none; }
    </style>

    <script type="module">
        import { Auth } from '../../dist/js/auth.js';
        import { API } from '../../dist/js/api.js';
        import { initMenu } from '../../dist/js/components/MenuComponent.js';
        import { showLoader, hideLoader } from '../../dist/js/components/LoaderComponent.js';
        import { NotificationManager } from '../../dist/js/NotificationManager.js';
        import { checkUrlParamsAndOpen } from '../../dist/js/components/UrlRouter.js';
        import { loadLanguage } from '../../dist/js/utils/i18n.js';
        // Lógica administrativa de protocolos (Gestión de revisiones y aprobaciones)
        import { initProtocolosPage } from '../../dist/js/pages/admin/protocolos.js';

        document.addEventListener('DOMContentLoaded', async () => {
            showLoader();

            try {
                // 1. CARGA CRÍTICA: Idioma
                // Bloqueamos hasta que window.txt esté listo para las etiquetas de la tabla
                await loadLanguage(); 

                // 2. VALIDACIÓN DE ACCESO (Niveles 1, 2, 4 - Roles Administrativos)
                Auth.checkAccess([1, 2, 4,5,6]); 

                // 3. INICIALIZACIÓN DE COMPONENTES
                if (window.txt) {
                    initMenu();
                    NotificationManager.init();
                    
                    // Inicialización de la lógica de gestión de protocolos
                    initProtocolosPage();
                    
                    console.log("✅ Administración de Protocolos inicializada correctamente.");
                } else {
                    throw new Error("El objeto de idioma window.txt no se generó.");
                }

                // 4. ROUTER (Delay de estabilidad para abrir un protocolo específico vía URL)
                setTimeout(() => {
                    checkUrlParamsAndOpen();
                }, 300);

            } catch (error) {
                console.error("❌ Fallo en inicialización de página de Protocolos:", error);
            } finally {
                hideLoader();
            }
        });
    </script>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm border-0 p-4 p-md-5">
            
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                    <li class="breadcrumb-item text-muted">GROBO</li>
                    <li class="breadcrumb-item text-muted" id="institucionbread">...</li>
                    <li class="breadcrumb-item text-muted">Admin</li>
                    <li class="breadcrumb-item active text-dark">Gestión Protocolos</li>
                </ol>
            </nav>

            <div id="protocol-stats" class="d-flex align-items-center mb-3 small text-muted"></div>

<div class="row align-items-end mb-4 pb-3 border-bottom">
                <div class="col-lg-7">
                    <div class="input-group shadow-sm">
                        <span class="input-group-text bg-white text-muted fw-bold small uppercase d-none" id="label-origin" style="font-size: 10px;">Origen:</span>
                        <select id="filter-origin" class="form-select form-select-sm fw-bold border-start-0 d-none" style="max-width: 130px;">
                            <option value="all">TODOS</option>
                            <option value="interno">PROPIOS</option>
                            <option value="externo">EXTERNOS</option>
                        </select>

                        <span class="input-group-text bg-white text-muted fw-bold small uppercase" style="font-size: 10px;">Filtrar por:</span>
                        <select id="filter-type-prot" class="form-select form-select-sm fw-bold border-start-0" style="max-width: 160px;">
                            <option value="all">Todo (Texto)</option>
                            <option value="idprotA">ID Protocolo</option> 
                            <option value="nprotA">N° Protocolo</option>
                            <option value="tituloA">Título</option>
                            <option value="InvestigadorACargA">Resp. Proyecto</option>
                            <option value="ResponsableFormat">Resp. Protocolo</option>
                            <option value="TipoNombre">Tipo</option>
                            <option value="DeptoFormat">Departamento</option>
                            <option value="Vencimiento">Estado Vencimiento</option>
                        </select>
                        
                        <div id="dynamic-search-container" class="flex-grow-1">
                            <input type="text" id="search-input-prot" class="form-control form-control-sm border-start-0" placeholder="Escribe para buscar...">
                        </div>

                        <button id="btn-search-prot" class="btn btn-dark fw-bold px-4">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="col-lg-5 text-lg-end mt-3 mt-lg-0 d-flex justify-content-end gap-2">
                    <button class="btn btn-outline-dark btn-sm fw-bold position-relative px-3" onclick="window.location.href='solicitud_protocolo.html'">
                        <i class="bi bi-inbox-fill me-1"></i> Solicitudes
                        <span id="badge-requests" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light d-none">0</span>
                    </button>

                    <button class="btn btn-primary btn-sm fw-bold px-4 uppercase" onclick="window.openProtocolModal(null)">
                        <i class="bi bi-plus-lg me-1"></i> Nuevo
                    </button>
                    <button id="btn-excel-prot" class="btn btn-success btn-sm fw-bold px-4 uppercase">
                        <i class="bi bi-file-earmark-excel me-1"></i> Excel
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle border" style="font-size: 11px;" id="main-table-prot">
                    <thead class="table-light text-uppercase"></thead>
                    <tbody id="table-body-protocols"></tbody>
                </table>
            </div>

            <nav aria-label="Page navigation" class="mt-5">
                <ul id="pagination-prot" class="pagination pagination-sm justify-content-center"></ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="modal-protocol" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content border-0 border-top border-5 border-primary shadow-lg">
                <div id="modal-content-prot" class="modal-body p-4 p-md-5"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
