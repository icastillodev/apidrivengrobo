<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Insumos - GROBO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../dist/style/css/tailwind.css">

    <script type="module">
        import { Auth } from '../../../dist/js/auth.js';
        import { API } from '../../../dist/js/api.js';
        import { initMenu } from '../../../dist/js/components/MenuComponent.js';
        import { showLoader, hideLoader } from '../../../dist/js/components/LoaderComponent.js';
        import { NotificationManager } from '../../../dist/js/NotificationManager.js';
        import { checkUrlParamsAndOpen } from '../../../dist/js/components/UrlRouter.js';
        import { loadLanguage } from '../../../dist/js/utils/i18n.js';
        // Lógica específica para la configuración de insumos generales
        import { initConfigInsumos } from '../../../dist/js/pages/admin/configuracion/config_insumos.js';

        document.addEventListener('DOMContentLoaded', async () => {
            showLoader();

            try {
                // 1. CARGA CRÍTICA: Idioma
                // Bloqueamos la ejecución hasta que window.txt esté listo para i18n
                await loadLanguage(); 

                // 2. VALIDACIÓN DE ACCESO (Niveles 1, 2 - Administradores)
                Auth.checkAccess([1, 2]); 

                // 3. ACTUALIZACIÓN DE UI (Breadcrumbs dinámicos)
                const instName = localStorage.getItem('NombreInst') || 'Institución';
                const bread = document.getElementById('institucionbread');
                if (bread) bread.innerText = instName;

                // 4. INICIALIZACIÓN DE COMPONENTES
                if (window.txt) {
                    initMenu();
                    NotificationManager.init();
                    
                    // Inicialización de la lógica de catálogo de insumos generales
                    initConfigInsumos();
                    
                    console.log("✅ Configuración de Insumos inicializada correctamente.");
                } else {
                    throw new Error("El objeto de idioma window.txt no se generó.");
                }

                // 5. ROUTER (Delay de estabilidad para detectar filtros en la URL)
                setTimeout(() => {
                    checkUrlParamsAndOpen();
                }, 300);

            } catch (error) {
                console.error("❌ Fallo en inicialización de ConfigInsumos:", error);
            } finally {
                // Liberamos la interfaz inmediatamente después de la carga real
                hideLoader();
            }
        });
    </script>
</head>
<body class="bg-light">
    
    <div class="container my-5 px-4">
        
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                <li class="breadcrumb-item text-muted">GROBO</li>
                <li class="breadcrumb-item text-muted" id="institucionbread">...</li>
                <li class="breadcrumb-item text-muted">Admin</li>
                <li class="breadcrumb-item active">
                    <span class="badge bg-secondary px-2 py-1">Insumos Generales</span>
                </li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div>
                <h4 class="fw-black text-dark m-0">CATÁLOGO DE MATERIALES</h4>
                <p class="text-muted small mb-0 mt-1">Gestión de insumos básicos (cajas, alimento, viruta)</p>
            </div>
            <div class="d-flex gap-2">
                <a href="config" class="btn btn-outline-secondary btn-sm fw-bold d-flex align-items-center px-3">
                    <i class="bi bi-arrow-left me-2"></i> VOLVER
                </a>
                <button class="btn btn-secondary shadow-sm fw-bold" onclick="window.openModalInsumo()">
                    <i class="bi bi-box-seam me-2"></i> NUEVO INSUMO
                </button>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary text-uppercase small">
                            <tr>
                                <th class="ps-4">Nombre Insumo</th>
                                <th class="text-center">Presentación / Medida</th>
                                <th>Categoría</th>
                                <th class="text-center">Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-insumos"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

<div class="modal fade" id="modal-insumo" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-secondary text-white py-2">
                    <h6 class="modal-title fw-bold">GESTIÓN DE INSUMO</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-insumo">
                        <input type="hidden" name="idInsumo" id="ins-id">
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">NOMBRE DEL MATERIAL</label>
                            <input type="text" name="NombreInsumo" id="ins-nombre" class="form-control fw-bold" placeholder="Ej: Viruta, Caja Chica" required>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-4">
                                <label class="form-label small fw-bold text-muted">CANTIDAD BASE</label>
                                <input type="number" name="CantidadInsumo" id="ins-cant" class="form-control" step="0.01" value="1" required>
                            </div>
                            <div class="col-8">
                                <label class="form-label small fw-bold text-muted">TIPO MEDIDA</label>
                                <input type="text" name="TipoInsumo" id="ins-tipo" class="form-control" placeholder="Ej: Kg, Paquete, Bolsa" required>
                            </div>
                        </div>

                        <div class="mb-3" id="cat-container">
                            </div>

                        <div class="mb-3" id="status-container"></div>

                        <button type="submit" class="btn btn-secondary w-100 fw-bold shadow-sm">GUARDAR CAMBIOS</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
