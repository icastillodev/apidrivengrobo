<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios y Roles - GROBO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../dist/style/css/tailwind.css">

    <style>
        .table-responsive::-webkit-scrollbar { height: 8px; width: 8px; }
        .table-responsive::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    </style>

    <script type="module">
        import { Auth } from '../../../dist/js/auth.js';
        import { API } from '../../../dist/js/api.js';
        import { initMenu } from '../../../dist/js/components/MenuComponent.js';
        import { showLoader, hideLoader } from '../../../dist/js/components/LoaderComponent.js';
        import { NotificationManager } from '../../../dist/js/NotificationManager.js';
        import { checkUrlParamsAndOpen } from '../../../dist/js/components/UrlRouter.js';
        import { loadLanguage } from '../../../dist/js/utils/i18n.js';
        // Lógica específica para la configuración de roles y permisos
        import { initConfigRoles } from '../../../dist/js/pages/admin/configuracion/config_roles.js';

        document.addEventListener('DOMContentLoaded', async () => {
            showLoader();

            try {
                // 1. CARGA CRÍTICA: Idioma
                // Bloqueamos la ejecución hasta que window.txt esté disponible
                await loadLanguage(); 

                // 2. VALIDACIÓN DE ACCESO (Niveles 1, 2 - Administradores de Institución)
                Auth.checkAccess([1, 2]); 

                // 3. ACTUALIZACIÓN DE UI (Breadcrumbs)
                const instName = localStorage.getItem('NombreInst') || 'Institución';
                const bread = document.getElementById('institucionbread');
                if (bread) bread.innerText = instName;

                // 4. INICIALIZACIÓN DE COMPONENTES
                if (window.txt) {
                    initMenu();
                    NotificationManager.init();
                    
                    // Inicialización de la lógica de gestión de roles
                    initConfigRoles();
                    
                    console.log("✅ Configuración de Roles inicializada correctamente.");
                } else {
                    throw new Error("El objeto de idioma window.txt no se generó.");
                }

                // 5. ROUTER (Delay de estabilidad para detectar parámetros en la URL)
                setTimeout(() => {
                    checkUrlParamsAndOpen();
                }, 300);

            } catch (error) {
                console.error("❌ Fallo en inicialización de ConfigRoles:", error);
            } finally {
                // Liberamos la interfaz inmediatamente tras la carga real
                hideLoader();
            }
        });
    </script>
</head>
<body class="bg-light">
    
    <div class="container my-5 px-4">
        
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                <li class="breadcrumb-item text-muted">GROBO</li>
                <li class="breadcrumb-item text-muted" id="institucionbread">...</li>
                <li class="breadcrumb-item text-muted">Admin</li>
                <li class="breadcrumb-item active">
                    <span class="badge bg-success px-2 py-1" style="background-color: #212529 !important;">Gestión de Roles</span>
                </li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <div>
                <h4 class="fw-black text-dark m-0">USUARIOS Y PERMISOS</h4>
                <p class="text-muted small mb-0 mt-1">Administración de accesos y roles del sistema</p>
            </div>
            
            <a href="config" class="btn btn-outline-secondary btn-sm fw-bold d-flex align-items-center px-3">
                <i class="bi bi-arrow-left me-2"></i> VOLVER A CONFIGURACIONES
            </a>
        </div>

        <div class="row g-4">
            
            <div class="col-lg-7">
                <div class="card border-0 bg-white shadow-sm h-100">
                    <div class="card-header bg-white py-3 border-0">
                        <h6 class="fw-bold text-dark m-0"><i class="bi bi-people me-2"></i>ASIGNACIÓN DE ROLES</h6>
                    </div>
                    
                    <div class="p-3 border-bottom bg-light">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                            <input type="text" id="user-search" class="form-control border-start-0 shadow-none" placeholder="Buscar por nombre, apellido o email...">
                        </div>
                    </div>

                    <div class="table-responsive" style="max-height: 600px;">
                        <table class="table table-hover align-middle mb-0" style="font-size: 12px;">
                            <thead class="bg-light text-muted uppercase small sticky-top">
                                <tr>
                                    <th class="ps-3">Usuario</th>
                                    <th>Rol Actual</th>
                                    <th class="text-end pe-3">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="table-users">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="p-3 bg-light d-flex justify-content-center" id="pagination-container"></div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card border-0 bg-white shadow-sm h-100">
                    <div class="card-header bg-dark text-white py-3 border-0">
                        <h6 class="fw-bold m-0"><i class="bi bi-list-check me-2"></i>ACCESO A MENÚS POR ROL</h6>
                    </div>
                    <div class="card-body p-4">
                        <label class="form-label small fw-bold text-muted uppercase">Seleccionar Rol Administrativo</label>
                        <select id="select-role-menu" class="form-select fw-bold mb-4 shadow-sm border-secondary">
                            <option value="4">Sub Administrador (SecAdmin)</option>
                            <option value="5">Asistente</option>
                            <option value="7">Laboratorio</option>
                        </select>

                        <div class="list-group shadow-sm" id="menu-list-container">
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modal-role" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white py-2">
                    <h6 class="modal-title fw-bold">Cambiar Rol</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <input type="hidden" id="target-user-id">
                    <label class="form-label small fw-bold">Nuevo Perfil:</label>
                    <select id="new-role-select" class="form-select fw-bold mb-3">
                        <option value="3">Usuario / Investigador</option>
                        <option value="4">Sub Administrador</option>
                        <option value="5">Asistente</option>
                        <option value="7">Laboratorio</option>
                    </select>
                    <button class="btn btn-primary w-100 fw-bold shadow-sm" onclick="window.processRoleChange()">ACTUALIZAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
