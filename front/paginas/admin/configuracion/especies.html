<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especies y Subespecies - GROBO</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../dist/style/css/tailwind.css">

    <script type="module">
        import { Auth } from '../../../dist/js/auth.js';
        import { API } from '../../../dist/js/api.js';
        import { initMenu } from '../../../dist/js/components/MenuComponent.js';
        import { showLoader, hideLoader } from '../../../dist/js/components/LoaderComponent.js';
        import { NotificationManager } from '../../../dist/js/NotificationManager.js';
        import { checkUrlParamsAndOpen } from '../../../dist/js/components/UrlRouter.js';
        import { loadLanguage } from '../../../dist/js/utils/i18n.js';
        // Lógica específica de configuración del catálogo de especies y subespecies
        import { initConfigEspecies } from '../../../dist/js/pages/admin/configuracion/config_especies.js';

        document.addEventListener('DOMContentLoaded', async () => {
            showLoader();

            try {
                // 1. CARGA CRÍTICA: Idioma
                // Detiene la ejecución hasta que window.txt esté disponible para evitar el error de installHook
                await loadLanguage(); 

                // 2. VALIDACIÓN DE ACCESO (Niveles 1, 2 - Solo Administradores de Institución)
                Auth.checkAccess([1, 2]); 

                // 3. ACTUALIZACIÓN DE UI (Breadcrumbs dinámicos)
                const instName = localStorage.getItem('NombreInst') || 'Institución';
                const bread = document.getElementById('institucionbread');
                if (bread) bread.innerText = instName;

                // 4. INICIALIZACIÓN DE COMPONENTES
                if (window.txt) {
                    initMenu();
                    NotificationManager.init();
                    
                    // Inicialización de la lógica de gestión de especies (Maestro biológico)
                    initConfigEspecies();
                    
                    console.log("✅ Configuración de Especies inicializada correctamente.");
                } else {
                    throw new Error("El objeto de idioma window.txt no se generó.");
                }

                // 5. ROUTER (Delay de estabilidad para abrir formularios de especies desde URL)
                setTimeout(() => {
                    checkUrlParamsAndOpen();
                }, 300);

            } catch (error) {
                console.error("❌ Fallo en inicialización de ConfigEspecies:", error);
            } finally {
                // Sustituimos el setTimeout arbitrario por un cierre real de flujo
                hideLoader();
            }
        });
    </script>
</head>
<body class="bg-light">
    <div class="container my-5 px-4">
        
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                <li class="breadcrumb-item text-muted">GROBO</li>
                <li class="breadcrumb-item text-muted" id="institucionbread">...</li>
                <li class="breadcrumb-item text-muted">Admin</li>
                <li class="breadcrumb-item active">
                    <span class="badge bg-success px-2 py-1" style="background-color: #198754 !important;">Catálogo Biológico</span>
                </li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div>
                <h4 class="fw-black text-dark m-0">ESPECIES Y SUBESPECIES</h4>
                <p class="text-muted small mb-0 mt-1">Gestión de cepas, modelos animales y unidades de medida</p>
            </div>
            <div class="d-flex gap-2">
                <a href="config" class="btn btn-outline-secondary btn-sm fw-bold d-flex align-items-center px-3">
                    <i class="bi bi-arrow-left me-2"></i> VOLVER A CONFIGURACIONES
                </a>
                <button class="btn btn-success fw-bold shadow-sm" onclick="window.openModalEspecie()">
                    <i class="bi bi-plus-circle me-2"></i> NUEVA ESPECIE
                </button>
            </div>
        </div>

        <div id="especies-container"></div>
    </div>

    <div class="modal fade" id="modal-especie" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title fw-bold fs-6">GESTIÓN DE ESPECIE</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-especie">
                        <input type="hidden" name="idespA" id="esp-id">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">NOMBRE DE LA ESPECIE</label>
                            <input type="text" name="EspeNombreA" id="esp-nombre" class="form-control fw-bold" placeholder="Ej: Ratón, Rata, Conejo" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 fw-bold">GUARDAR ESPECIE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-subespecie" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold fs-6">GESTIÓN DE SUBESPECIE (CEPA)</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-subespecie">
                        <input type="hidden" name="idespA" id="sub-esp-id-parent">
                        <input type="hidden" name="idsubespA" id="sub-id">
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold">NOMBRE DE LA SUBESPECIE</label>
                            <input type="text" name="SubEspeNombreA" id="sub-nombre" class="form-control fw-bold" placeholder="Ej: C57BL/6, Wistar" required>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-8">
                                <label class="form-label small fw-bold">UNIDAD DE MEDIDA</label>
                                <input type="text" name="SubEspTipo" id="sub-tipo" class="form-control" placeholder="Ej: Unidad, Kg, Jaula">
                            </div>
                            <div class="col-4">
                                <label class="form-label small fw-bold">CANT. BASE</label>
                                <input type="number" name="SubEspCantidad" id="sub-cantidad" class="form-control text-center fw-bold" step="0.01" value="1">
                            </div>
                        </div>

                        <div class="mb-3" id="sub-status-container"></div> 
                        
                        <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm">GUARDAR CAMBIOS</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
