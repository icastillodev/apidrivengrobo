<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Formulario - GROBO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../dist/style/css/tailwind.css">

    <script type="module">
        import { Auth } from '../../../dist/js/auth.js';
        import { API } from '../../../dist/js/api.js';
        import { initMenu } from '../../../dist/js/components/MenuComponent.js';
        import { showLoader, hideLoader } from '../../../dist/js/components/LoaderComponent.js';
        import { NotificationManager } from '../../../dist/js/NotificationManager.js';
        import { checkUrlParamsAndOpen } from '../../../dist/js/components/UrlRouter.js';
        import { loadLanguage } from '../../../dist/js/utils/i18n.js';
        // Lógica específica para definir y configurar los tipos de formularios del sistema
        import { initConfigFormTypes } from '../../../dist/js/pages/admin/configuracion/config_tipos_form.js';

        document.addEventListener('DOMContentLoaded', async () => {
            showLoader();

            try {
                // 1. CARGA CRÍTICA: Idioma
                // Bloqueamos la ejecución hasta que window.txt esté listo para i18n
                await loadLanguage(); 

                // 2. VALIDACIÓN DE ACCESO (Niveles 1, 2 - Administradores)
                Auth.checkAccess([1, 2]); 

                // 3. ACTUALIZACIÓN DE UI (Breadcrumbs dinámicos)
                const instName = localStorage.getItem('NombreInst') || 'Institución';
                const bread = document.getElementById('institucionbread');
                if (bread) bread.innerText = instName;

                // 4. INICIALIZACIÓN DE COMPONENTES
                if (window.txt) {
                    initMenu();
                    NotificationManager.init();
                    
                    // Inicialización de la lógica de gestión de tipos de formularios
                    initConfigFormTypes();
                    
                    console.log("✅ Configuración de Tipos de Formulario inicializada.");
                } else {
                    throw new Error("El objeto de idioma window.txt no se generó.");
                }

                // 5. ROUTER (Delay de estabilidad para detectar parámetros en la URL)
                setTimeout(() => {
                    checkUrlParamsAndOpen();
                }, 300);

            } catch (error) {
                console.error("❌ Fallo en inicialización de ConfigFormTypes:", error);
            } finally {
                // Liberamos la interfaz inmediatamente después de la carga real del módulo
                hideLoader();
            }
        });
    </script>
</head>
<body class="bg-light">
    
    <div class="container my-5 px-4">
        
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                <li class="breadcrumb-item text-muted">GROBO</li>
                <li class="breadcrumb-item text-muted" id="institucionbread">...</li>
                <li class="breadcrumb-item text-muted">Admin</li>
                <li class="breadcrumb-item active">
                    <span class="badge bg-warning text-dark px-2 py-1">Tipos de Formulario</span>
                </li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div>
                <h4 class="fw-black text-dark m-0">CONFIGURACIÓN DE PEDIDOS</h4>
                <p class="text-muted small mb-0 mt-1">Definición de tipos de solicitudes, descuentos y exenciones</p>
            </div>
            <div class="d-flex gap-2">
                <a href="config.html" class="btn btn-outline-secondary btn-sm fw-bold d-flex align-items-center px-3">
                    <i class="bi bi-arrow-left me-2"></i> VOLVER
                </a>
                <button class="btn btn-warning shadow-sm fw-bold text-dark" onclick="window.openModalFormType()">
                    <i class="bi bi-plus-circle me-2"></i> NUEVO TIPO
                </button>
            </div>
        </div>

        <ul class="nav nav-tabs nav-fill fw-bold mb-4 border-bottom-0" id="catTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active border-0 shadow-sm rounded me-2" data-bs-toggle="tab" data-bs-target="#pane-animal">
                    <i class="bi bi-piggy-bank me-2"></i>ANIMAL VIVO
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link border-0 shadow-sm rounded me-2 bg-white text-muted" data-bs-toggle="tab" data-bs-target="#pane-reactivos">
                    <i class="bi bi-virus me-2"></i>OTROS REACTIVOS BIO.
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link border-0 shadow-sm rounded bg-white text-muted" data-bs-toggle="tab" data-bs-target="#pane-insumos">
                    <i class="bi bi-box-seam me-2"></i>INSUMOS
                </button>
            </li>
        </ul>

        <div class="tab-content" id="tabContent">
            
            <div class="tab-pane fade show active" id="pane-animal">
                <div class="card border-0 shadow-sm"><div class="card-body p-0"><table class="table table-hover mb-0 align-middle" id="table-animal"></table></div></div>
            </div>
            <div class="tab-pane fade" id="pane-reactivos">
                <div class="card border-0 shadow-sm"><div class="card-body p-0"><table class="table table-hover mb-0 align-middle" id="table-reactivos"></table></div></div>
            </div>
            <div class="tab-pane fade" id="pane-insumos">
                <div class="card border-0 shadow-sm"><div class="card-body p-0"><table class="table table-hover mb-0 align-middle" id="table-insumos"></table></div></div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modal-form-type" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-warning text-dark py-2">
                    <h6 class="modal-title fw-bold">GESTIÓN DE TIPO DE PEDIDO</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-type-config">
                        <input type="hidden" name="IdTipoFormulario" id="type-id">
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">NOMBRE DEL TIPO</label>
                            <input type="text" name="nombreTipo" id="type-name" class="form-control fw-bold" placeholder="Ej: Solicitud Regular, Pedido Urgente" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">CATEGORÍA</label>
                            <select name="categoriaformulario" id="type-cat" class="form-select" required>
                                <option value="Animal vivo">Animal vivo</option>
                                <option value="Otros reactivos biologicos">Otros reactivos biológicos</option>
                                <option value="Insumos">Insumos</option>
                            </select>
                        </div>

                        <div class="row g-3 align-items-center mb-3">
                            <div class="col-6">
                                <label class="form-label small fw-bold text-muted">DESCUENTO (%)</label>
                                <div class="input-group">
                                    <input type="number" name="descuento" id="type-discount" class="form-control" value="0" min="0" max="100">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check form-switch pt-4">
                                    <input class="form-check-input" type="checkbox" name="exento" id="type-exempt">
                                    <label class="form-check-label fw-bold ms-2" for="type-exempt">Exento de Pago</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-warning w-100 fw-bold shadow-sm text-dark">GUARDAR CAMBIOS</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
