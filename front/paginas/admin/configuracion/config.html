<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración General - GROBO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../dist/style/css/tailwind.css">
    
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; }
        .breadcrumb-item + .breadcrumb-item::before { content: "/"; color: #dee2e6; }
        
        /* Estilos de Tarjetas de Configuración */
        .card-config-option { 
            transition: all 0.3s ease; 
            border: none; 
            cursor: pointer; 
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        .card-config-option:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 12px 24px rgba(0,0,0,0.08) !important; 
            border-color: #1a5d3b !important;
        }
        
        /* Icono Circular */
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .card-config-option:hover .icon-circle {
            transform: scale(1.1);
        }

        .btn-select {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Colores Específicos por Categoría */
        .theme-primary { color: #0d6efd; background-color: rgba(13, 110, 253, 0.1); }
        .theme-success { color: #198754; background-color: rgba(25, 135, 84, 0.1); }
        .theme-warning { color: #fd7e14; background-color: rgba(253, 126, 20, 0.1); } /* Naranja */
        .theme-danger  { color: #dc3545; background-color: rgba(220, 53, 69, 0.1); }
        .theme-info    { color: #0dcaf0; background-color: rgba(13, 202, 240, 0.1); }
        .theme-dark    { color: #212529; background-color: rgba(33, 37, 41, 0.1); }
        .theme-purple  { color: #6610f2; background-color: rgba(102, 16, 242, 0.1); }
        .theme-teal    { color: #20c997; background-color: rgba(32, 201, 151, 0.1); }

    </style>

    <script type="module">
        import { initMenu } from '../../../dist/js/components/MenuComponent.js';
        import { Auth } from '../../../dist/js/auth.js';
        import { showLoader, hideLoader } from '../../../dist/js/components/LoaderComponent.js';
        import { initConfigDashboard } from '../../../dist/js/pages/admin/configuracion/config.js';
        import { NotificationManager } from '../../../dist/js/NotificationManager.js';
        document.addEventListener('DOMContentLoaded', () => {
            showLoader();
            if(!Auth.checkAccess([1,2])) return; // Solo Admin
            initMenu();
            initConfigDashboard();
            NotificationManager.init();
            setTimeout(hideLoader, 500); 
        });
    </script>
</head>
<body>
    <div class="container-fluid my-5 px-4 px-md-5">
        <div class="card shadow-sm border-0 p-4">
            
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                    <li class="breadcrumb-item text-muted">GROBO</li>
                    <li class="breadcrumb-item text-muted">Admin</li>
                    <li class="breadcrumb-item active">
                        <span class="badge bg-dark px-2 py-1">Panel de Configuración</span>
                    </li>
                </ol>
            </nav>

            <div class="text-center mb-5">
                <h4 class="fw-black m-0 uppercase text-dark" style="letter-spacing: -0.5px;">CENTRO DE CONFIGURACIÓN</h4>
                <p class="text-muted small mt-1">Gestione los parámetros globales de <span id="lbl-inst-name" class="fw-bold text-success">...</span></p>
            </div>

            <div class="row g-4 justify-content-center mb-4" id="config-grid">
                </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
