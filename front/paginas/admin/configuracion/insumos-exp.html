<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumos Experimentales - GROBO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../dist/style/css/tailwind.css">

    <script type="module">
        import { initMenu } from '../../../dist/js/components/MenuComponent.js';
        import { Auth } from '../../../dist/js/auth.js';
        import { showLoader, hideLoader } from '../../../dist/js/components/LoaderComponent.js';
        import { initConfigInsumosExp } from '../../../dist/js/pages/admin/configuracion/config_insumos_exp.js';

        document.addEventListener('DOMContentLoaded', () => {
            showLoader();
            if(!Auth.checkAccess([1,2])) return;
            initMenu();
            initConfigInsumosExp();
            setTimeout(hideLoader, 500);
        });
    </script>
</head>
<body class="bg-light">
    
    <div class="container my-5 px-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1 text-uppercase small fw-bold">
                        <li class="breadcrumb-item"><a href="config.html" class="text-decoration-none text-muted">Configuración</a></li>
                        <li class="breadcrumb-item active text-primary">Insumos Experimentales</li>
                    </ol>
                </nav>
                <h4 class="fw-black text-dark m-0">REACTIVOS Y MATERIALES EXP.</h4>
            </div>
            <button class="btn btn-primary shadow-sm fw-bold" onclick="window.openModalInsumoExp()">
                <i class="bi bi-flask me-2"></i> NUEVO REACTIVO
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-primary text-uppercase small">
                            <tr>
                                <th class="ps-4">Nombre Insumo / Reactivo</th>
                                <th class="text-center">Presentación</th>
                                <th>Especie Asociada</th>
                                <th class="text-center">Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-insumos-exp"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modal-insumo-exp" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white py-2">
                    <h6 class="modal-title fw-bold">GESTIÓN REACTIVO / MATERIAL</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-insumo-exp">
                        <input type="hidden" name="IdInsumoexp" id="exp-id">
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">NOMBRE</label>
                            <input type="text" name="NombreInsumo" id="exp-nombre" class="form-control fw-bold" required>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-4">
                                <label class="form-label small fw-bold text-muted">CANTIDAD</label>
                                <input type="number" name="CantidadInsumo" id="exp-cant" class="form-control" step="0.01" value="1" required>
                            </div>
                            <div class="col-8">
                                <label class="form-label small fw-bold text-muted">TIPO / UNIDAD</label>
                                <input type="text" name="TipoInsumo" id="exp-tipo" class="form-control" placeholder="Ej: ml, mg, Dosis" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">ESPECIE ASOCIADA (Opcional)</label>
                            <select name="IdespA" id="exp-especie" class="form-select">
                                <option value="0">-- General / Ninguna --</option>
                                </select>
                            <div class="form-text small">Si selecciona una especie, este insumo se sugerirá preferentemente para ella.</div>
                        </div>

                        <div class="mb-3" id="exp-status-container"></div>

                        <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm">GUARDAR CAMBIOS</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
