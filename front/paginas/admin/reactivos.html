<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reactivos - GROBO</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/style/css/tailwind.css">
    
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; }
        .breadcrumb-item + .breadcrumb-item::before { content: "/"; color: #dee2e6; }
        .table-hover tbody tr:hover { background-color: #f2f2f2 !important; cursor: pointer; }
        th[data-sortable="true"] { cursor: pointer; position: relative; }
        th[data-sortable="true"]:hover { background-color: #f8f9fa; }
    </style>

    <script type="module">
        import { initReactivosPage } from '../../dist/js/pages/admin/reactivos.js';
        import { initMenu } from '../../dist/js/components/MenuComponent.js';
        import { Auth } from '../../dist/js/auth.js';
        import { showLoader } from '../../dist/js/components/LoaderComponent.js';

        document.addEventListener('DOMContentLoaded', () => {
            showLoader();
            Auth.checkAccess([1, 2, 4]);
            initMenu();
            initReactivosPage(); 
        });
    </script>
</head>
<body>
    <div class="container-fluid my-5 px-4 px-md-5">
        <div class="card shadow-sm border-0 p-4">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                    <li class="breadcrumb-item text-muted">GROBO</li>
                    <li class="breadcrumb-item text-muted">Admin</li>
                    <li class="breadcrumb-item active">
                        <span class="badge bg-success px-2 py-1" style="background-color: #1a5d3b !important;">Gestión Reactivos</span>
                    </li>
                </ol>
            </nav>

            <h5 class="fw-bold mb-4">Registro de Reactivos Biológicos</h5>

            <div class="row align-items-end mb-4 pb-3 border-bottom">
                <div class="input-group shadow-sm" style="max-width: 950px;">
                    <span class="input-group-text bg-light text-muted fw-bold small uppercase" style="font-size: 10px;">Estado:</span>
                    <select id="filter-status-reactivo" class="form-select form-select-sm fw-bold">
                        <option value="all">TODOS LOS ESTADOS</option>
                        <option value="Sin estado">Sin estado</option>
                        <option value="Proceso">Proceso</option>
                        <option value="Reservado">Reservado</option>
                        <option value="Listo para entrega">Listo para entrega</option>
                        <option value="Entregado">Entregado</option>
                        <option value="Suspendido">Suspendido</option> </select>

                    <span class="input-group-text bg-light text-muted fw-bold small uppercase" style="font-size: 10px;">Filtrar por:</span>
                    <select id="filter-column-reactivo" class="form-select form-select-sm fw-bold" style="max-width: 160px;">
                        <option value="all">TODOS LOS CAMPOS</option>
                        <option value="idformA">ID</option>
                        <option value="Investigador">INVESTIGADOR</option>
                        <option value="NProtocolo">N° PROTOCOLO</option>
                        <option value="Reactivo">REACTIVO</option>
                        <option value="quienvisto">QUIÉN VIO</option>
                    </select>
                    
                    <input type="text" id="search-input-reactivo" class="form-control form-control-sm" placeholder="Escribe para buscar...">
                    <button id="btn-search-reactivo" class="btn btn-success fw-bold px-4" style="background-color: #1a5d3b;">Buscar</button>
                </div>

                <div class="ms-auto col-md-2 d-flex gap-2 justify-content-end">
                    <button id="btn-excel-reactivo" class="btn btn-outline-success btn-sm px-3 fw-bold shadow-sm">
                        <i class="bi bi-file-earmark-excel me-1"></i> EXCEL
                    </button>
                    <button id="btn-ayuda-reactivo" class="btn btn-outline-primary btn-sm px-3 fw-bold shadow-sm">
                        <i class="bi bi-question-circle me-1"></i> AYUDA
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle border" style="font-size: 11px;">
                    <thead class="table-light text-uppercase">
                        <tr>
                            <th data-key="idformA" data-sortable="true" class="py-3 px-2">ID</th>
                            <th data-key="Investigador" data-sortable="true" class="py-3 px-2">Investigador</th>
                            <th data-key="NProtocolo" data-sortable="true" class="py-3 px-2">N Protocolo</th>
                            <th data-key="Reactivo" data-sortable="true" class="py-3 px-2">Reactivo (Insumo)</th>
                            <th data-key="Cantidad" data-sortable="true" class="py-3 px-2 text-center">Cantidad / Medida</th>
                            <th data-key="Inicio" data-sortable="true" class="py-3 px-2">Inicio</th>
                            <th data-key="Retiro" data-sortable="true" class="py-3 px-2">Retiro</th>
                            <th data-key="quienvisto" data-sortable="true" class="py-3 px-2">Quién vio</th>
                            <th data-key="estado" data-sortable="true" class="py-3 px-2 text-center">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-reactivos"></tbody>
                </table>
            </div>

            <nav aria-label="Page navigation" class="mt-5">
                <ul id="pagination-reactivo" class="pagination pagination-sm justify-content-center"></ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="modal-reactivo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content border-0 border-top border-5 border-success shadow-lg">
                <div id="modal-content-reactivo" class="modal-body p-4 p-md-5"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
