<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reactivos - GROBO</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/style/css/tailwind.css">
    
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; }
        .breadcrumb-item + .breadcrumb-item::before { content: "/"; color: #dee2e6; }
        .table-hover tbody tr:hover { background-color: #f2f2f2 !important; cursor: pointer; }
        th[data-sortable="true"] { cursor: pointer; position: relative; }
        th[data-sortable="true"]:hover { background-color: #f8f9fa; }
    </style>

    <script type="module">
        // Usamos el mismo estándar de Animales (../../)
        import { showLoader, hideLoader } from '../../dist/js/components/LoaderComponent.js';
        import { Auth } from '../../dist/js/auth.js';
        import { API } from '../../dist/js/api.js';
        import { initMenu } from '../../dist/js/components/MenuComponent.js';
        
        // ⚠️ ATENCIÓN AQUÍ: Verifica en tu servidor si la carpeta es MenuJs, menujs, MenuJS y corrige esta línea:
        import { getRoleName } from '../../dist/js/components/menujs/menuconfig.js'; 
        
        import { NotificationManager } from '../../dist/js/NotificationManager.js';
        import { checkUrlParamsAndOpen } from '../../dist/js/components/UrlRouter.js';
        import { loadLanguage, translatePage } from '../../dist/js/utils/i18n.js';
        import { initReactivosPage } from '../../dist/js/pages/admin/reactivos.js';

        showLoader();

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadLanguage(); 
                Auth.checkAccess([1, 2, 4, 5, 6]); 

                if (window.txt) {
                    translatePage();
                    
                    const levelId = Auth.getVal('userLevel'); 
                    const rolTexto = getRoleName(levelId);
                    
                    const roleEl = document.getElementById('role-bread');
                    if (roleEl) roleEl.innerText = rolTexto;

                    window.currentRoleName = rolTexto; 

                    initMenu();
                    NotificationManager.init();
                    initReactivosPage();
                    
                    const instEl = document.getElementById('institucionbread');
                    if (instEl) instEl.innerText = Auth.getVal('NombreInst') || 'Institución';

                } else {
                    throw new Error("window.txt no disponible");
                }

                setTimeout(() => { checkUrlParamsAndOpen(); }, 300);
            } catch (error) {
                console.error("❌ Error en el arranque:", error);
            } finally {
                hideLoader();
            }
        });
    </script>
</head>
<body>
    <div class="container-fluid my-5 px-4 px-md-5">
        <div class="card shadow-sm border-0 p-4">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                    <li class="breadcrumb-item text-muted">GROBO</li>
                    <li class="breadcrumb-item text-muted" id="institucionbread">CARGANDO...</li>
                    <li class="breadcrumb-item text-muted" id="role-bread"></li> <li class="breadcrumb-item active">
                        <span class="badge bg-success" data-i18n="bread.reagents"></span>
                    </li>
                </ol>
            </nav>

        <h5 class="fw-bold mb-4" data-i18n="reactivos.title"></h5>

        <div class="row align-items-end mb-4 pb-3 border-bottom">
            <div class="input-group shadow-sm" style="max-width: 950px;">
                <span class="input-group-text bg-light text-muted fw-bold small uppercase" style="font-size: 10px;" data-i18n="estadosformularios.estado"></span>
                <select id="filter-status-reactivo" class="form-select form-select-sm fw-bold">
                    <option value="all" data-i18n="estadosformularios.todosestados"></option>
                    <option value="Sin estado" data-i18n="estadosformularios.sinestado"></option>
                    <option value="Proceso" data-i18n="estadosformularios.proceso"></option>
                    <option value="Reservado" data-i18n="estadosformularios.reservado"></option>
                    <option value="Listo para entrega" data-i18n="estadosformularios.listoparaentrega"></option>
                    <option value="Entregado" data-i18n="estadosformularios.entregado"></option>
                    <option value="Suspendido" data-i18n="estadosformularios.suspendido"></option>
                </select>

                <span class="input-group-text bg-light text-muted fw-bold small uppercase" style="font-size: 10px;" data-i18n="generales.filtrarpor"></span>
                <select id="filter-column-reactivo" class="form-select form-select-sm fw-bold" style="max-width: 160px;">
                    <option value="all" data-i18n="generales.todosloscampos"></option>
                    <option value="idformA" data-i18n="generales.id"></option>
                    <option value="Investigador" data-i18n="generales.investigador"></option>
                    <option value="NProtocolo" data-i18n="generales.nprotocolo"></option>
                    <option value="Reactivo" data-i18n="generales.reactivo"></option>
                    <option value="quienvisto" data-i18n="generales.quienvio"></option>
                </select>
                
                <input type="text" id="search-input-reactivo" class="form-control form-control-sm" data-i18n="generales.escribebuscar">
                
                <button id="btn-search-reactivo" class="btn btn-success fw-bold px-4" style="background-color: #1a5d3b;" data-i18n="generales.buscar"></button>
            </div>

            <div class="ms-auto col-md-2 d-flex gap-2 justify-content-end">
                <button id="btn-excel-reactivo" class="btn btn-outline-success btn-sm px-3 fw-bold shadow-sm">
                    <i class="bi bi-file-earmark-excel me-1"></i> <span data-i18n="generales.excel"></span>
                </button>
                <button id="btn-ayuda-reactivo" class="btn btn-outline-primary btn-sm px-3 fw-bold shadow-sm">
                    <i class="bi bi-question-circle me-1"></i> <span data-i18n="generales.ayuda"></span>
                </button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover align-middle border" style="font-size: 11px;">
                <thead class="table-light text-uppercase">
                    <tr>
                        <th data-key="idformA" data-sortable="true" data-i18n="generales.id" class="py-3 px-2"></th>
                        <th data-key="Investigador" data-sortable="true" data-i18n="generales.investigador" class="py-3 px-2"></th>
                        <th data-key="NProtocolo" data-sortable="true" data-i18n="generales.nprotocolo" class="py-3 px-2"></th>
                        <th data-key="Especie" data-sortable="true" data-i18n="generales.especie" class="py-3 px-2"></th>
                        <th data-key="AnimalesUsados" data-sortable="true" data-i18n="generales.anim_short" class="py-3 px-2 text-center"></th>
                        <th data-key="Reactivo" data-sortable="true" data-i18n="generales.reactivo" class="py-3 px-2"></th>
                        <th data-key="CantidadReactivo" data-sortable="true" data-i18n="generales.cant_short" class="py-3 px-2 text-center"></th>
                        <th data-key="Inicio" data-sortable="true" data-i18n="generales.inicio" class="py-3 px-2"></th>
                        <th data-key="Retiro" data-sortable="true" data-i18n="generales.retiro" class="py-3 px-2"></th>
                        <th data-key="Aclaracion" data-sortable="true" data-i18n="generales.aclaracion" class="py-3 px-2"></th>
                        <th data-key="estado" data-sortable="true" data-i18n="estadosformularios.estado" class="py-3 px-2 text-center"></th>
                    </tr>
                </thead>
                <tbody id="table-body-reactivos"></tbody>
            </table>
        </div>

            <nav aria-label="Page navigation" class="mt-5">
                <ul id="pagination-reactivo" class="pagination pagination-sm justify-content-center"></ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="modal-reactivo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content border-0 border-top border-5 border-success shadow-lg">
                <div id="modal-content-reactivo" class="modal-body p-4 p-md-5"></div>
            </div>
        </div>
    </div>
<div class="modal fade" id="modal-excel-reactivo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-file-earmark-excel me-2"></i>
                    <span data-i18n="excel_export.title"></span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <p class="text-muted small mb-4" data-i18n="excel_export.instruction"></p>
                <div class="row g-3">
                    <div class="col-6">
                        <label class="form-label small fw-bold" data-i18n="excel_export.label_from"></label>
                        <input type="date" id="excel-start-date-reactivo" class="form-control border-success">
                    </div>
                    <div class="col-6">
                        <label class="form-label small fw-bold" data-i18n="excel_export.label_to"></label>
                        <input type="date" id="excel-end-date-reactivo" class="form-control border-success">
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary btn-sm fw-bold" data-bs-dismiss="modal" data-i18n="excel_export.btn_cancel"></button>
                <button type="button" class="btn btn-success btn-sm px-4 fw-bold shadow-sm" onclick="window.processExcelExportReactivos()" data-i18n="excel_export.btn_generate">
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-reactivo-help" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-success text-white py-2">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-question-circle me-2"></i>
                    <span data-i18n="reactivos.help.title"></span>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="help-item mb-4">
                    <h6 class="fw-bold text-success border-bottom pb-1" data-i18n="reactivos.help.item1_title"></h6>
                    <p class="small text-muted" data-i18n="reactivos.help.item1_desc"></p>
                </div>

                <div class="help-item mb-4">
                    <h6 class="fw-bold text-success border-bottom pb-1" data-i18n="reactivos.help.item2_title"></h6>
                    <p class="small text-muted" data-i18n="reactivos.help.item2_desc"></p>
                </div>

                <div class="help-item mb-4">
                    <h6 class="fw-bold text-success border-bottom pb-1" data-i18n="reactivos.help.item3_title"></h6>
                    <p class="small text-muted" data-i18n="reactivos.help.item3_desc"></p>
                </div>

                <div class="help-item mb-4">
                    <h6 class="fw-bold text-success border-bottom pb-1" data-i18n="reactivos.help.item4_title"></h6>
                    <p class="small text-muted" data-i18n="reactivos.help.item4_desc"></p>
                </div>

                <div class="help-item mb-4">
                    <h6 class="fw-bold text-success border-bottom pb-1" data-i18n="reactivos.help.item5_title"></h6>
                    <p class="small text-muted" data-i18n="reactivos.help.item5_desc"></p>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-success px-5 fw-bold shadow" data-bs-dismiss="modal" data-i18n="reactivos.help.btn_close"></button>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
