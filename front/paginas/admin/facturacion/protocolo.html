<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturaci√≥n por Protocolo - Gecko Devs 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f4f7f6; }
        .breadcrumb-item + .breadcrumb-item::before { content: "/"; color: #dee2e6; }
        .stat-card { transition: all 0.3s ease; border-top: 5px solid #198754; } 
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.08) !important; }
        .table-billing { font-size: 11px; }
        .pointer { cursor: pointer; }
    </style>

    <script type="module">
        import { initBillingProtocolo } from '../../../dist/js/pages/admin/facturacion/protocolo/billingProtocolo.js';
        import { initMenu } from '../../../dist/js/components/MenuComponent.js';
        import { Auth } from '../../../dist/js/auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            Auth.checkAccess([1, 2, 4]); 
            initMenu();
            initBillingProtocolo(); 
        });
    </script>
</head>
<body>
    <div class="container-fluid my-5 px-4 px-md-5">
        <div class="card shadow-sm border-0 p-4">
            
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                    <li class="breadcrumb-item text-muted">GROBO</li>
                    <li class="breadcrumb-item text-muted">Admin</li>
                    <li class="breadcrumb-item active"><span class="badge bg-success px-2 py-1">Por Protocolo</span></li>
                </ol>
            </nav>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold m-0"><i class="bi bi-file-earmark-medical text-success me-2"></i>Facturaci√≥n de Protocolo</h5>
                    <p class="text-muted small mb-0">Balance de gastos y liquidaci√≥n por unidad de protocolo.</p>
                </div>
            </div>

            <div class="row align-items-end mb-4 pb-3 border-bottom g-2">
                <div class="col-md-4">
                    <label class="form-label fw-bold small uppercase">Protocolo</label>
                    <input type="text" id="busqueda-protocolo" class="form-control form-control-sm mb-2" placeholder="üîç N¬∞, t√≠tulo o ID...">
                    <select id="sel-protocolo" class="form-select border-success shadow-sm">
                        <option value="">-- CARGANDO... --</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-bold small text-muted">Desde</label>
                    <input type="date" id="f-desde" class="form-control form-control-sm shadow-none">
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-bold small text-muted">Hasta</label>
                    <input type="date" id="f-hasta" class="form-control form-control-sm shadow-none">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success btn-sm w-100 fw-bold shadow-sm" onclick="window.cargarFacturacionProtocolo()">
                        <i class="bi bi-search me-1"></i> CONSULTAR
                    </button>
                </div>
            </div>

            <div id="dashboard-area" class="mb-5 d-none">
                <div class="row align-items-center mb-4">
                    <div class="col-md-7" id="protocolo-info-header"></div>
                    <div class="col-md-5" id="contenedor-saldo-maestro"></div>
                </div>

                <div id="stats-container" class="row g-3 mb-4 justify-content-center">
                    <div class="col-md-2">
                        <div class="card stat-card p-2 shadow-sm text-center">
                            <small class="text-muted fw-bold uppercase" style="font-size: 9px;">Deuda Total</small>
                            <h4 id="total-deuda-global">$ 0.00</h4>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card stat-card p-2 shadow-sm text-center border-primary">
                            <small class="text-muted fw-bold uppercase" style="font-size: 9px;">Animales</small>
                            <h4 id="total-deuda-animales" class="text-primary">$ 0.00</h4>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card stat-card p-2 shadow-sm text-center border-info">
                            <small class="text-muted fw-bold uppercase" style="font-size: 9px;">Reactivos</small>
                            <h4 id="total-deuda-reactivos" class="text-info">$ 0.00</h4>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card stat-card p-2 shadow-sm text-center border-warning">
                            <small class="text-muted fw-bold uppercase" style="font-size: 9px;">Alojamiento</small>
                            <h4 id="total-deuda-alojamiento" class="text-warning">$ 0.00</h4>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card stat-card p-2 shadow-sm text-center border-success">
                            <small class="text-muted fw-bold uppercase" style="font-size: 9px;">Total Pagado</small>
                            <h4 id="total-pagado" class="text-success">$ 0.00</h4>
                        </div>
                    </div>
                    <div class="d-none" id="total-deuda-insumos"></div>
                </div>

                <div id="billing-results"></div>
            </div>

            <div id="empty-state" class="text-center py-5 text-muted">
                <i class="bi bi-file-earmark-bar-graph display-1 opacity-25"></i>
                <p class="mt-3">Seleccione un protocolo para ver el desglose financiero.</p>
            </div>
        </div>
    </div>
    <div id="modal-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
