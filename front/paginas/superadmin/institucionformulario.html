<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios de Registro - Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/style/css/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { initFormAdmin } from '../../dist/js/pages/superadmin/formRegistroManager.js';
        import { initSuperMenu } from '../../dist/js/components/SuperMenuComponent.js';
        initSuperMenu();
        document.addEventListener('DOMContentLoaded', initFormAdmin);
    </script>
</head>
<body class="bg-slate-50">
    <div class="container-fluid py-5 px-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="font-black text-slate-800 uppercase italic mb-0">Gestión de Links de Registro</h5>
                <button class="btn btn-dark btn-sm font-bold" onclick="window.openCreateLinkModal()">+ CREAR NUEVO LINK</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" style="font-size: 12px;">
                        <thead class="table-light text-muted uppercase">
                            <tr>
                                <th>ID</th>
                                <th>Institución Previa</th>
                                <th>Encargado</th>
                                <th>Slug / URL</th>
                                <th>Progreso</th>
                                <th>Fecha Creación</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body-forms"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-detalle-form" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title font-bold">DETALLES COMPLETADOS POR LA INSTITUCIÓN</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div id="content-detalle-eav" class="modal-body bg-light p-4" style="max-height: 70vh; overflow-y: auto;">
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
